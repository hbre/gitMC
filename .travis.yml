language: python
group: travis_latest
dist: xenial

git:
  depth: 25
  quiet: true

matrix:
  include:
  - os: linux
    python: 3.6
  - os: linux
    name: Integration install
    python: 3.7
    install:
    - python setup.py install
    - pip install gitutils[tests]
    script:
    - cd $HOME
    - python -m pytest $TRAVIS_BUILD_DIR/tests -r a -v
  - os: linux
    name: PEP8 MyPy Coverage
    python: 3.7
    install: pip install -e .[tests,cov]
    script:
    - flake8
    - mypy .
    - pytest -r a -v
    after_success:
    - pytest --cov
    - coveralls

install: pip install -e .[tests]

script: pytest -r a -v
